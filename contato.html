<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Wakanda - Contato</title>
    <link rel="stylesheet" href="./styles_contact.css" />
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img id="logo" src="./media/logo_bp.png" />
      </a>
      <nav>
        <ul>
          <a href="./index.html">
            <li>Home</li>
          </a>
          <a href="./contato.html">
            <li>Contato</li>
          </a>
          <a href="./atores.html">
            <li>Atores</li>
          </a>
          <a href="./comentarios.html">
            <li>Comentários</li>
          </a>
        </ul>
      </nav>
    </header>

    <div id="banner"></div>
    <div class="form-contact">
      <form class="formulario" action="./contato.html">
        <h2 class="form-title">Formulário para avaliação</h2>
        <input
          class="inputs input-1"
          type="text"
          name="nome"
          id="nome"
          placeholder="Nome"
        />
        <input
          class="inputs input-2"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
        />
        <div class="input-3">
          <p class="avaliação-geral">Avaliação</p>
          <div class="stars">
            <input
              class="input-stars"
              type="radio"
              id="cm_star-empty"
              name="fb"
              value=""
              checked=""
            />
            <label for="cm_star-1"><i class="fa"></i></label>
            <input
              class="input-stars"
              type="radio"
              id="cm_star-1"
              name="fb"
              value="1"
            />
            <label for="cm_star-2"><i class="fa"></i></label>
            <input
              class="input-stars"
              type="radio"
              id="cm_star-2"
              name="fb"
              value="2"
            />
            <label for="cm_star-3"><i class="fa"></i></label>
            <input
              class="input-stars"
              type="radio"
              id="cm_star-3"
              name="fb"
              value="3"
            />
            <label for="cm_star-4"><i class="fa"></i></label>
            <input
              class="input-stars"
              type="radio"
              id="cm_star-4"
              name="fb"
              value="4"
            />
            <label for="cm_star-5"><i class="fa"></i></label>
            <input
              class="input-stars"
              type="radio"
              id="cm_star-5"
              name="fb"
              value="5"
            />
          </div>
        </div>
        <textarea
          class="inputs inputs-2"
          name="critica"
          id="critica"
          cols="30"
          rows="8"
          placeholder="Digite sua avaliação"
        ></textarea>
        <button class="button-form">Enviar</button>
      </form>
    </div>

    <footer>
      <a href="./index.html">
        <img style="object-fit: contain" id="logo" src="./media/logo_bp.png" />
      </a>
      <span>Todos os direitos reservados©</span>
      <span>Desenvolvido por: Jhonatan Ortolan</span>

        <ul class="footer-list">
          <a href="./index.html">
            <li>Home</li>
          </a>
          <a href="./contato.html">
            <li>Contato</li>
          </a>
          <a href="./fotos.html">
            <li>Fotos</li>
          </a>
          <a href="./comentarios.html">
            <li>Comentários</li>
          </a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
